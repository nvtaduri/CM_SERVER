{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Person</label>
        <input type="text" name="person"
               placeholder="Person Name" class="form-control"
               value="{{ request.form['person'] }}"></input>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" name="status"
               placeholder="Status" class="form-control"
               value="{{ request.form['status'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Assigned To</label>
        <input type="text" name="assigned"
               placeholder="Assigned To" class="form-control"
               value="{{ request.form['assigned'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Priority</label>
        <input type="text" name="priority"
               placeholder="Priority" class="form-control"
               value="{{ request.form['priority'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Type</label>
        <input type="text" name="type"
               placeholder="Change Type" class="form-control"
               value="{{ request.form['type'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Change Description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
